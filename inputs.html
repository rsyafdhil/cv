<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>
    <h1>Input Forms be like:</h1>
    <form>
        <label>Name:</label>
        <input type="text">
        <br>
        <br>
        <label>Password:</label>
        <input type="password">
        <br>
        <br>
        <label>Date:</label>
        <input type="date">
        <br>
        <br>
        <label>Checkbox</label>
        <input type="checkbox">
        <br>
        <br>
        <label>Submit</label>
        <input type="submit">
        <br>
        <br>
        <label>Color:</label>
        <input type="color">
        <br>
        <br>
        <label>Range</label>
        <input type="range">
        <br>
        <br>
        <label>Radio</label>
        <input type="radio">
        <br>
        <br>
        <label>Email</label>
        <input type="email" name="" id="">
        <br>
        <br>
        <label>File:</label>
        <input type="file" name="" id="">
        <br>
        <br>
        <label for="">Search</label>
        <input type="search" name="" id="">
        <br>
        <br>
        <label for="">Reset?</label>
        <input type="reset" value="Reset">

    </form>
</body>
</html>
